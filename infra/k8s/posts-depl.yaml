apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: paankaur/posts:latest
          ports:
            - containerPort: 5001
          env:
            - name: PORT
              value: "5001"
---
apiVersion: v1
kind: Service
metadata:
  name: posts-srv
spec:
  selector:
    app: posts
  type: NodePort
  ports:
    - name: posts
      protocol: TCP
      port: 5001
      targetPort: 5001
      nodePort: 30001
