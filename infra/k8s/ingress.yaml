apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: blog.local
      http:
        paths:
          # Backend API paths - more specific first
          - path: /posts/new$
            pathType: ImplementationSpecific
            backend:
              service:
                name: posts-srv
                port:
                  number: 5001

          - path: /posts/delete$
            pathType: ImplementationSpecific
            backend:
              service:
                name: posts-srv
                port:
                  number: 5001

          - path: /posts/([0-9]+)/comments(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: comments-srv
                port:
                  number: 5002

          # Query service for /posts
          - path: /posts(/(?!new$|delete$).*)?$ 
            pathType: ImplementationSpecific
            backend:
              service:
                name: query-srv
                port:
                  number: 5004

          # Frontend client - catch all remaining paths
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: client-srv
                port:
                  number: 5173
